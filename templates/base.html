{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KidsTravel helps you find activities whilst traveling with children">
    <meta name="keywords" content="kids, children, travel, vacation, holiday, activities, Florence, Copenhagen">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/27ecbfa54d.js" crossorigin="anonymous"></script>
    <title>KidsTravel</title>
</head>

<body>
    <!-- Header with link to profile page & site navigation -->
    <header>
        {% if user.is_authenticated %}
        <a href="{% url 'account_logout' %}" class="header_login">
            <i class="fa fa-user" aria-hidden="true"> Logout</i>
        </a>
        {% else %}
        <a href="{% url 'account_login' %}" class="header_login">
            <i class="fa fa-user" aria-hidden="true"> Log In</i>
        </a>
        {% endif %}
        <a href="{% url 'home' %}"><h1>KidsTravel</h1></a>
        <!-- Navigation links for larger devices -->
        <div id="desktop_nav">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'results' %}">Find Experience</a>
        </div>    
        <!-- Responsive Nav Bar code inspired by https://www.w3schools.com/howto/howto_js_mobile_navbar.asp -->
        <div class="topnav">
            <!-- Navigation links (hidden by default) -->
            <div id="nav_links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'results' %}">Find Experience</a>
            </div>
              <!-- Nav Bar Toggle -->
            <a href="javascript:void(0);" id="nav_bar_toggle" onclick="navBarToggle()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </header>

    {% block content %}
    <!-- Page specific content goes here -->
    {% endblock content %}

    <!-- Empty div that prevents actual content from hiding under the footer -->
    <div class="clear"></div>

    <footer>
        <p id="made_by">
            KidsTravel by<br>
            Lasse Poulsen
        </p>
        <!-- Actual links not added, as its a demo project for now :) -->
        <ul id="social_links">
            <li class="social_list_item">
                <a target="_blank" href="#">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
            </li>
            <li class="social_list_item">
                <a target="_blank" href="#">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
            </li>
            <li class="social_list_item">
                <a target="_blank" href="#">
                    <i class="fa fa-pinterest" aria-hidden="true"></i>
                </a>
            </li>
            <li class="social_list_item">
                <a target="_blank" href="#">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
