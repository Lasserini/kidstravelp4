{% extends "base.html" %}
{% load static %}

{% block content %}
    <div id="edit_review">
        <h3>Edit Review</h3>
        <p>Posting as: {{ user.username }}</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
            </form>
        <button id="go_back_button" onclick="history.back()">Go Back</button>
    </div>
{%endblock%}
